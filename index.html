<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Commission</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <input type="text" id="cabin-price" placeholder="Cabin Price" />
        <input
          type="text"
          id="first-discount"
          placeholder="minus first discount"
        />
        <div id="first-discount-output"></div>
        <input
          type="text"
          id="second-discount"
          placeholder="minus second discount"
        />
        <div id="second-discount-output"></div>
        <input
          type="text"
          id="third-discount"
          placeholder="minus third discount"
        />
        <div id="third-discount-output"></div>
        <button class="button-63" id="btn">Results</button>
      </div>
      <div class="inputs">
        <input type="text" id="cabin-price" placeholder="Cabin Price" />
        <input
          type="text"
          id="single-supplement"
          placeholder="Plus Single Supplement"
        />
        <div id="single-supplement-output"></div>

        <button class="button-63" id="btn-plus">Results</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
